<head>
  <meta charset="UTF-8">
  {% if page.layout == 'post' %}
    <title>{{ page.title }} - {{ site.title }}</title>
  {% else %}
    <title>{{ page.title | default: site.title }}</title>
  {% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' | replace:'index.md','' }}">
  <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">

  <!-- Open Graph -->
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
  <meta property="og:title" content="{% if page.layout == 'post' %}{{ page.title }} - {{ site.title }}{% else %}{{ page.title | default: site.title }}{% endif %}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}{{ page.image }}">
  {% endif %}
</head>
